<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="hotflix">
        <a href="../index.html"><img src="../IMG/logo.svg" alt="HOTFLIX" /></a>

        <input
          type="text"
          value="Name"
          style="color: rgba(255, 255, 255, 0.7)"
        />
        <input
          type="text"
          value="Email"
          style="color: rgba(255, 255, 255, 0.7)"
        />
        <input type="password" placeholder="Password" />

        <div class="checkbox">
          <input type="checkbox" name="" id="checkbox" checked />
          <p>I agree to the <a href="#">Privacy Policy</a></p>
        </div>

        <input type="button" value="SIGN UP" id="sign-in" />
        <p>or</p>
        <div class="social-box">
          <div class="social social-fb">
            <ion-icon name="logo-facebook"></ion-icon>
          </div>
          <div class="social social-tw">
            <ion-icon name="logo-twitter"></ion-icon>
          </div>
          <div class="social social-gm">
            <ion-icon name="logo-google"></ion-icon>
          </div>
        </div>

        <p>
          Already have an account?
          <a href="sig-in.html">Sign in!</a>
        </p>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
